    <link rel="stylesheet" href="./index.css">
    <style>
        /* h2{

        .one{
            color: blue;
            
        }
        #two{
            color: brown;

</head>
<body>
    <!-- inline css -->
     <h1 style="color:black;background-color:aqua;;">Started learning CSS</h1>
     <!-- internal css -->
      <h2 class="one">CSS - cascading styling sheets</h2>
      <h3 id="two">using ID</h3>
      <p class="css">I am learning CSS in Codegnan</p>
      <p  class="inline"><h1>Codegnan</h1></p>
      <h1><span style="color: red;">Hello</span><span style="color: black;"> guys</span></h1>
      


</body>
